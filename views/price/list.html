<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Auth</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="list.js"></script>
        <link rel="stylesheet" href="list.css">
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <p class="priceChanged">Бутылка</p>
                        <p class="pricePrevious">Кружка</p>
                        <p class="notFound">Ваза</p>
                    </div>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input class="checkProductsStatus" type="checkbox" value="" checked data-product=".priceChanged">
                                Цена обновлена
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input class="checkProductsStatus" type="checkbox" value="" checked data-product=".pricePrevious">
                                Цена без изменений 
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input class="checkProductsStatus" type="checkbox" value="" checked data-product=".notFound">
                                Товар не найден
                            </label>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
